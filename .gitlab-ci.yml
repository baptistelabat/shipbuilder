stages:
    - build
    - babel
    - selenium
    - deploy

build-elm:
    stage: build
    script:
     - make
    artifacts:
      paths:
        - shipBuilder/index.html
        - shipBuilder/css
        - shipBuilder/assets
        - shipBuilder/js

build-babel:
    stage: build
    script:
    - cd babel && make

build-json:
    stage: build
    script:
    - cd buildHull && make
    artifacts:
      paths:
        - buildHull/anthineas.json
        - buildHull/OPV.json
        - buildHull/KCS.json
        - buildHull/DTMB_5415.json

build-js:
    stage: build
    script:
    - cd rebuildHull && make
    artifacts:
      paths:
        - rebuildHull/js/hull.js

babel:
    stage: babel
    dependencies:
    - build-elm
    - build-json
    script:
    - make babel
    artifacts:
      paths:
        - shipBuilder/index.html
        - shipBuilder/css
        - shipBuilder/assets
        - shipBuilder/js

pages:
  stage: deploy
  dependencies:
     - selenium
  script:
       - mv shipBuilder/ public/
  artifacts:
        when: on_success
        paths:
        - public
  only:
      - master

selenium:
  stage: selenium
  dependencies:
     - babel
  script:
       - make selenium
  artifacts:
        when: on_success
        paths:
        - shipBuilder/index.html
        - shipBuilder/css
        - shipBuilder/assets
        - shipBuilder/js
