sudo: required
env:
  global:
    secure: 
services:
- docker
before_script:
- git submodule sync --recursive
- git submodule update --init --recursive
script:
- make
- cd babel && make && cd ..
- cd buildHull && make && cd ..
- cd rebuildHull && make && cd ..
- make babel
- make inline
- make selenium
after_success:
- |
  echo "SUCCESS!"
  echo "TRAVIS_BRANCH  $TRAVIS_BRANCH"
  echo "TRAVIS_TAG     $TRAVIS_TAG"
notifications: 
email: true
deploy:
- provider: pages
  skip-cleanup: true
  local-dir: shipBuilder
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
- provider: releases
  api_key:
    secure: 
  file: shipBuilder/index.html
  skip_cleanup: true
  file_glob: true
  on:
    repo: sirehna/shipbuilder
    branch: master
